<!DOCTYPE html>
<html>
    <body bgcolor="lightyellow">
        <h2><center>REGISTRATION FORM</center></h2>
        <form action="">
            <label for="fname">FIRST NAME: </label>
            <input type="text" id ="fname"name="fname"><br><br>
            <label for="mname">MIDDLE NAME:</label>
            <input type="text" id ="mname"name="mname"><br><br>
            <label for="lname">LAST NAME:  </label>
            <input type="text" id ="lname"name="lname"><br><br>

            <label for="course">COURSE:</label>
            <select id="course"name="course">
                <option value="course">course</option>
                <option value="BE">B.E</option>
                <option value="MBA">M.B.A</option>
                <option value="MCA">M.C.A</option>
                <option value="MTECH">M.Tech</option>
                <br><br>
            </select>
            <br><br>

            <label for="gender">GENDER:</label><br>
            <input type="radio" id ="male"name="gender"value="male">
            <label for="male">Male</label><br>
            <input type="radio" id ="female"name="gender"value="female">
            <label for="fmale">Female</label><br>
            
            <label for="phno">PHONE NUMBER:</label><br>
            <input type="text" id ="phno"name="phno"value="+91"size="2">
            <input type="text" id ="phno"name="phno"size="10">
            <br><br>

            <label for="address">ADDRESS:</label><br>
            <textarea name="address" rows="5" cols="30"></textarea>
            <br><br>

            <label for="email">EMAIL:</label><br>
            <input type="email" id ="email"name="email">
            <br><br>

            <label for="password">PASSWORD:</label><br>
            <input type="password" id ="password"name="password">
            <br><br>

            <label for="repassword">RE ENTER PASSWORD:</label><br>
            <input type="password" id ="repassword"name="repassword">
            <br><br>

            <input type="submit"value="submit">
            <input type="submit"value="resubmit"><br>




        </form>
    </body>
</html>
